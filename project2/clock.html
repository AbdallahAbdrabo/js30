<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="icon" href="download.png" />
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <section class="container">
      <div class="circle">
     
        <div class="hour-hand arow">
          <div class="arow-head arow-head1"></div>
          <div class="arow-head arow-head2"></div>
        </div>

        <div class="minute-hand arow">
          <div class="arow-head arow-head1"></div>
          <div class="arow-head arow-head2"></div>
        </div>

        <div class="second-hand arow">
          <div class="arow-head arow-head1"></div>
          <div class="arow-head arow-head2"></div>
        </div>
      </div>
    </section>
